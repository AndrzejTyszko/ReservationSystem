<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Reservation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Concert Reservation System</h1>
        </header>
        
        <section class="panel">
            <h2>Make a Reservation</h2>
            <div id="errorMessages" style="color: red;"></div>
            <form id="reservationForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>

                <label for="seatNumber">Seat Number:</label>
                <input type="number" id="seatNumber" name="seatNumber" min="1" max="200"><br>
                <span id="seatNumberError" style="color: red;"></span><br>

                <button type="submit">Make Reservation</button>
            </form>
        </section>
        
        <section>
            <h2>Display Reservations</h2>
            <label for="selectMode">Select Mode:</label>
            <select id="selectMode">
                <option value="all">All Reservations</option>
                <option value="single">Single Reservation by ID</option>
            </select>

            <label for="searchByID">Search by ID:</label>
            <input type="number" id="searchByID" name="searchByID" placeholder="Enter ID...">
            <button onclick="searchByID()">Search</button>
            
            <table class="table" id="reservationTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Seat Number</th>
                        <th>Reservation Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Concert Reservation System</p>
    </footer>

    <script src="script.js"></script>

    <script>
        function submitForm() {
            var seatNumber = document.getElementById("seatNumber").value;
            var seatNumberError = document.getElementById("seatNumberError");

            if (seatNumber < 1 || seatNumber > 200) {
                seatNumberError.textContent = "Seat number must be between 1 and 200.";
                return false;
            } else {
                seatNumberError.textContent = "";
                return true;
            }
        }
    </script>
</body>
</html>
